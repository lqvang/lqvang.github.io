<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>html标签</title>
  <style type="text/css">

  .container{
    text-align: center;
    border:2px #ccc solid;
    width:1000px;
    font-size: 50px;
    margin:0 auto;
  }
  .container .content{
    background: #eee;
    width: 50%;
    float:left;
  }
  .container .sidebar{
    width:50%;
    background: #dddd00;
    font-size: 50px;
    float:right;

}

</style>

<body>
    <div class="container clearfix">

        <div class="content">A</div>

        <div class="sidebar">B</div>

    </div>
</body>


</html>
